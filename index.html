<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>D3 Charts</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
  </head>
  <body>
    

    <script>

        var canvas = d3.select("body")
                    .append("svg")
                    .attr("width",500)
                    .attr("height",500)   
 
        var circle = canvas.append("circle") 
                        .attr("cx",50)
                        .attr("cy",50)
                        .attr("r",25)  

        circle.transition()
            .duration(1500)
            .delay(2000)
            .attr("cx",150)
            .transition()
            .attr("cy",200)
            .transition()
            .attr("cx",50);


    


    </script>
  
  </body>
</html>
